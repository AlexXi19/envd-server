version: "2"
sql:
  - engine: "postgresql"
    queries: "query/query.sql"
    schema: "query/schema.sql"
    gen:
      go:
        package: "query"
        sql_package: "pgx/v4"
        out: "pkg/query"
        emit_prepared_queries: true
        emit_interface: false
        emit_exact_table_names: false
        emit_json_tags: true